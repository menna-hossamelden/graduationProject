<div class="form-container">
    <form id="signup-form" method="POST" novalidate>
      <div class="instructions mb-3">
        <p>Fill in all required fields to create your account. Fields marked with <span style="color: red;">*</span> are mandatory.</p>
      </div>
  
      <div class="mb-3">
        <label for="fname">Full Name<span class="asterisk">*</span></label>
        <input type="text" name="fname" id="fname" class="form-control" placeholder="Enter your full name" required>
      </div>
  
      <div class="mb-3">
        <label for="email">Email Address<span class="asterisk">*</span></label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email address" required>
      </div>
  
      <div class="mb-3">
        <label for="password">Password<span class="asterisk">*</span></label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
      </div>
  
      <div class="mb-3">
        <label for="confirm-password">Confirm Password<span class="asterisk">*</span></label>
        <input type="password" name="confirm-password" id="confirm-password" class="form-control" placeholder="Confirm your password" required>
      </div>
  
      <div class="d-flex justify-content-end mt-4">
        <button type="submit" class="btn btn-secondary text-center">Sign Up</button>
      </div>
    </form>
  </div>
